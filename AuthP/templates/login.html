<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Login-Page</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card bg-warning">
            <div class="card-body">

              <!-- for Error page -->
                {% if form.non_field_errors %}
                <small class="text-danger text-center fw-bold fs-4">
                   {{form.non_field_errors.as_ul}}
                </small>
                {% endif %} 

               <!-- form for Login -->
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{form.username.id_for_label}}">UserName:</label>
                    <input type="text" name="{{form.username.name}}" class="form-control">
                    <span class="text-danger">{{form.username.errors}}</span>
                </div>

                <div class="form-group mb-3">
                    <label for="{{form.password.id_for_label}}">Password</label>
                    <input type="password" name="{{form.password.name}}" class="form-control">
                    <span class="text-danger">{{form.password.errors}}</span>
                </div>

                <div class="container text-center">
                  <button type="submit" class="btn btn-dark">Log-in</button>
                  <a href="{% url 'register' %}" class="btn btn-default">Create a new Account</a>
                </div>
            </form>

            </div>

          </div>

        </div>

      </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
